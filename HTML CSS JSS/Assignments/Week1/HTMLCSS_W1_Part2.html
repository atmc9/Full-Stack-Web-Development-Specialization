<! DOCTYPE html>
<html>

<head>
	<title> Kalyanamastu Dating Website </title>
	<meta name="author" content="Anvesh Tummala">
	<style>
		.field-set { background:lightyellow; border:10px solid yellow; margin-bottom:10px; width: 720px }
		.lbl { width:180px; display:inline-block; text-align: right; vertical-align: top }
		.lbl-width-auto {width:auto}
		.range-text { text-align:center; color: white}
		.range-text-start { background:red; padding: 5px 5px 5px 5px; width:50px; display:inline-block }
		.range-text-end { background: purple; padding: 5px 5px 5px 5px; width:50px; display:inline-block }
		.text-area { width:360px; height:50px }
	</style>
</head>

<body>
    <h2>Please Enter Your Details For Our Dating Website! </h2>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
	<fieldset class="field-set"><legend> Your Face </legend>
		<label class= "lbl" for="avatar">Your image:</label>
		<input type="file" id="avatar" name="avatar" required><br>
		<label class= "lbl" for="preview">Image preview:</label>
		<img id="preview" width=10%>		
	</fieldset><br>
	
	<fieldset class="field-set"><legend> Your General Details </legend>
		<label class= "lbl" for="fullName" >Name:</label>
		<input type="text" id="fullName" name="fullName" placeholder="Your full name" required><br>
		<label class= "lbl lbl-width-auto" for="gender">Gender:</label>
		<input type="radio" id="gender" name="gender" value="M" required>Male
		<input type="radio" id="gender" name="gender" value="F" required>Female<br>
		<label class= "lbl" for="age">Age:</label>
		<input type="number" id="age" name="age" min="0" max="99" step="1" value="18" required><br>
	    <label class= "lbl" for="dob">Date of birth:</label>
		<input type="date" id="dob" name="dob"><br>
		<label class= "lbl" for="fColor">Favorite color:</label>
		<input type="color" id="fColor" name="fColor"><br>
		<label class= "lbl" for="country">Which country:</label>
		<select name="country" id="country">
			<option value="" selected></option>
			<option value="United States">United States</option>
		   <option value="India">India</option>
		   <option value="Pakistan">Pakistan</option>
		   <option value="Mexico">Mexico</option>
		   <option value="SriLanka">SriLanka</option>
		</select>
	</fieldset><br>
	
	<fieldset class="field-set"><legend> Your Indicators </legend>
		<label class= "lbl" for="height">Height:</label>
		<span class="range-text range-text-start">Short</span><input type="range" id="height" name="height" min="0" max="100" step="1" value="50"><span class="range-text range-text-end">Tall</span><br>
	    <label class="lbl" for="salary">Salary:</label>
		<span class="range-text range-text-start">Poor</span><input type="range" id="salary" name="salary" min="0" max="100" step="1" value="50"><span class="range-text range-text-end">Rich</span><br>
	</fieldset><br>
	
	<fieldset class="field-set"><legend> Your Contact Information </legend>
		<label class= "lbl" for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>
		<label class= "lbl" for="mobile">Mobile:</label>
		<input type="tel" id="mobile" name="mobile"><br>
		<label class= "lbl" for="address">Address:</label>
 		<textarea class="text-area" id="address" name="address" > </textarea><br>
 		<label class= "lbl lbl-width-auto" for="contactType">Method to contact you:</label>
		<input type="checkbox" id="contactType" name="contactType" value="email">Email
		<input type="checkbox" id="contactType" name="contactType" value="whatsapp">Whatsapp
		<input type="checkbox" id="contactType" name="contactType" value="chat">In-app chat	   
	</fieldset><br>
	
	<input type="submit" text="Submit">
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
