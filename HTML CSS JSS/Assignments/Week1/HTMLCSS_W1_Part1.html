<! DOCTYPE html>
<html>
<head>
	<title> Kalyanamastu Dating Website </title>
	<meta name="author" content="Anvesh Tummala">
</head>
<body>
    <h2>Please Enter Your Details For Our Dating Website! </h2>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
	<fieldset><legend> Your Face </legend>
		<label for="avatar">Your image:</label>
		<input type="file" id="avatar" name="avatar" required><br>
		<label for="avatarPreview">Image preview:</label>
		<img src="" width= "10%">		
	</fieldset><br>
	
	<fieldset><legend> Your General Details </legend>
		<label for="fullName" >Name:</label>
		<input type="text" id="fullName" name="fullName" placeholder="Your full name" required><br>
		<label for="gender">Gender:</label>
		<input type="radio" id="gender" name="gender" value="M" required>Male
		<input type="radio" id="gender" name="gender" value="F" required>Female<br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="0" max="99" step="1" value="18" required><br>
	    <label for="dob">Date of birth:</label>
		<input type="date" id="dob" name="dob"><br>
		<label for="fColor">Favorite color:</label>
		<input type="color" id="fColor" name="fColor"><br>
		<label for="country">Which country:</label>
		<select name="country" id="country">
			<option value="" selected></option>
			<option value="United States">United States</option>
		   <option value="India">India</option>
		   <option value="Pakistan">Pakistan</option>
		   <option value="Mexico">Mexico</option>
		   <option value="SriLanka">SriLanka</option>
		</select>
	</fieldset><br>
	
	<fieldset><legend> Your Indicators </legend>
		<label for="height">Height:</label>
		Short<input type="range" id="height" name="height" min="0" max="100" step="1" value="50">Tall <br>
	    <label for="salary">Salary:</label>
		Poor<input type="range" id="salary" name="salary" min="0" max="100" step="1" value="50">Rich <br>
	</fieldset><br>
	
	<fieldset><legend> Your Contact Information </legend>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>
		<label for="mobile">Mobile:</label>
		<input type="tel" id="mobile" name="mobile"><br>
		<label for="address">Address:</label>
 		<textarea id="address" name="address" rows="2" cols="30"> </textarea><br>
 		<label for="contactType">Method to contact you:</label>
		<input type="checkbox" id="contactType" name="contactType" value="email">Email
		<input type="checkbox" id="contactType" name="contactType" value="whatsapp">Whatsapp
		<input type="checkbox" id="contactType" name="contactType" value="chat">In-app chat		   
	</fieldset><br>
	
	<input type="submit" text="Submit">
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
