<! DOCTYPE html>
<html>

<head>
	<title> Anvesh Matching Game </title>
	<meta name="author" content="Anvesh Tummala">
	<style>
		img { position:absolute }
		div { position:absolute; width:500px; height:500px }
		#rightSide { left: 500px; 
            border-left: 1px solid black }
	</style>
</head>

<body id="theBody" onload="generateFaces()">

<h2>Matching Game </h2>
<p>Click on the extra smiling face on the left.</p>
<div id="leftSide"> </div> 
<div id="rightSide"> </div> 
<script>
	var numberOfFaces = 5;
	var theLeftSide = document.getElementById("leftSide");
	var theRightSide = document.getElementById("rightSide");
	function generateFaces(){
		for(var i=0; i < numberOfFaces; i++)
		{
		var img = document.createElement('img')
		img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
		img.style.top = Math.floor(Math.random() * (theLeftSide.offsetHeight - img.height));
		img.style.left = Math.floor(Math.random() * (theLeftSide.offsetWidth - img.width));
		theLeftSide.appendChild(img);
		}
		leftSideImages = theLeftSide.cloneNode(true);
		leftSideImages.removeChild(leftSideImages.lastChild);
		theRightSide.appendChild(leftSideImages);
	}
</script>
</body>
</html>
