<!DOCTYPE HTML>
<html>
<head>
  <title>Color Guess Game</title>
  <meta name="Author" content="Anvesh Tummala">
</head>
<body onload="do_game()">
  <script>
  var colors = ["aqua","chocolate", "gold", "gray", "green", "indigo", "lime", "navy", "orange","pink", "purple", "red", "violet", "yellow"];
  var finished = false;
  var guess_count = 0;
  var target;
  function do_game()
  {
    var target_index = Math.floor(Math.random() * colors.length);
    target = colors[target_index];
    alert("Target color is: " + target);
    while(!finished){
      guess_input = prompt("I am thinking of one of the colors: \n\n"+colors.join(", ")+"\n\n What color am I thinking of? \n");
      guess_count ++;
      if(guess_input != target) {finished = false;}
      else{
        myBody=document.getElementsByTagName("body")[0];
        myBody.style.background=guess_input;
        alert("Congratulations! You have guessed the color! \n\nIt took you "+ guess_count + " guesses to finish the game! \n\nYou can see the color in the background.");
        finished = true;
      }
    }
  }
  </script>
</body>
</html>
