<!DOCTYPE HTML>
<html>
<head>
  <title>Color Guess Game</title>
  <meta name="Author" content="Anvesh Tummala">
</head>
<body onload="do_game()">
  <script>
  var colors = ["aqua","chocolate", "gold", "gray", "green", "indigo", "lime", "navy", "orange","pink", "purple", "red", "violet", "yellow"];
  var finished = false;
  var guess_count = 0;
  var target;
  function do_game()
  {
    var target_index = Math.floor(Math.random() * colors.length) + 1;
    target = colors[target_index];
    alert("Target color is: " + target);
    while(!finished){
      guess_input = prompt("I am thinking of one of the colors: \n\n"+colors.join(", ")+"\n\n What color am I thinking of? \n");
      guess_count ++;
      finished = check_guess();
    }
  }

  function check_guess(){
    if(colors.indexOf(guess_input)== -1)
    {
      alert("Sorry, I don't recognize your color. \n\n Please try again.");
      return false;
    }else if(guess_input >  target){
      alert("Sorry, your guess is not correct!\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again.");
      return false;
    }else if(guess_input <  target){
      alert("Sorry, your guess is not correct!\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.");
      return false;
    }else {
      myBody=document.getElementsByTagName("body")[0];
      myBody.style.background=guess_input;
      alert("Congratulations! You have guessed the color! \n\nIt took you "+ guess_count + " guesses to finish the game! \n\nYou can see the color in the background.");
      return true;
     }
  }
  </script>
</body>
</html>
